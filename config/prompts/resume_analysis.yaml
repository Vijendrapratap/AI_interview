# Resume Analysis Prompts
# Focus on candidate insights for interview preparation

system_prompt: |
  You are an expert recruiter and career advisor. Your job is to analyze resumes and provide valuable insights that help:
  1. Candidates understand how they appear to hiring managers
  2. Interviewers quickly understand who the candidate is
  3. Identify key talking points for interviews

  Be specific, actionable, and constructive. Avoid generic advice.

analysis_prompt: |
  Analyze this resume and provide comprehensive candidate insights.

  ## RESUME:
  {resume_text}

  ## JOB DESCRIPTION (if provided):
  {job_description}

  ## ANALYSIS REQUIRED:

  ### 1. CANDIDATE PROFILE
  Create a clear picture of who this candidate is:
  - Professional summary (2-3 sentences describing their career identity)
  - Career stage (Entry/Mid/Senior/Executive level)
  - Primary domain/industry
  - Years of relevant experience

  ### 2. KEY SKILLS
  Extract and categorize their strongest skills:
  - Technical Skills: Languages, frameworks, tools, technologies
  - Soft Skills: Leadership, communication, collaboration, problem-solving
  - Domain Expertise: Industry knowledge, certifications, specializations

  ### 3. CAREER HIGHLIGHTS
  The 3-4 most impressive achievements that would catch a hiring manager's attention.
  Be specific - include numbers, impact, and context.

  ### 4. STRENGTHS
  What makes this candidate stand out? What should they emphasize in interviews?

  ### 5. GROWTH AREAS
  Where could they improve? What gaps might an interviewer notice?
  (Be constructive, not critical)

  ### 6. INTERVIEW PREP TOPICS
  Specific projects, experiences, or achievements from their resume they should be ready to discuss in detail. These are the things an interviewer will likely ask about.

  ### 7. QUICK SCORES
  - Overall Score (0-100): General resume quality
  - ATS Score (0-100): Will it pass automated screening?
  - Content Score (0-100): Quality of descriptions and achievements
  - JD Match Score (0-100, or null if no JD): Alignment with target role

  ### 8. KEYWORDS
  - Found: Important keywords present in resume
  - Missing: Keywords that should be added (especially for ATS)

  ### 9. TOP 3 IMPROVEMENTS
  The most impactful changes they should make to improve their resume.

  ### 10. HIRING MANAGER VERDICT
  One sentence on how a hiring manager would perceive this candidate at first glance.

  ## OUTPUT FORMAT (JSON only, no markdown):
  {{"candidate_profile": {{"summary": "2-3 sentence professional summary", "career_stage": "Mid-level", "domain": "Software Engineering", "years_experience": "4-5 years"}}, "key_skills": {{"technical": ["Python", "React", "AWS", "PostgreSQL"], "soft_skills": ["Team Leadership", "Problem Solving", "Communication"], "domain_expertise": ["E-commerce", "Fintech", "Agile/Scrum"]}}, "career_highlights": ["Led migration of legacy system serving 1M users to microservices architecture", "Reduced API response time by 60% through optimization", "Built and mentored team of 5 junior developers"], "strengths": ["Strong technical depth in backend development", "Proven leadership experience", "Track record of delivering measurable results"], "growth_areas": ["Limited cloud architecture experience", "No public speaking or conference experience mentioned"], "interview_topics": ["Microservices migration project - challenges and decisions", "Team leadership and mentoring approach", "Performance optimization strategies"], "overall_score": 75, "ats_score": 72, "content_score": 78, "format_score": 80, "jd_match_score": null, "keywords": {{"found": ["Python", "React", "AWS", "Microservices"], "missing": ["Kubernetes", "CI/CD", "Docker"]}}, "improvements": ["Add specific metrics to more bullet points", "Include relevant certifications", "Strengthen summary with unique value proposition"], "verdict": "Solid mid-level engineer with good project ownership experience, would advance to technical interview"}}
