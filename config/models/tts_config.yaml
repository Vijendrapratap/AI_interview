# TTS (Text-to-Speech) Configuration
# Change 'default' to switch between providers

default: "openai"  # Options: elevenlabs, openai, google, azure, edge

providers:
  elevenlabs:
    api_key_env: "ELEVENLABS_API_KEY"
    voice_id: "21m00Tcm4TlvDq8ikWAM"  # Rachel - Professional female voice
    model_id: "eleven_multilingual_v2"
    stability: 0.5
    similarity_boost: 0.75
    # Available voices:
    # - 21m00Tcm4TlvDq8ikWAM (Rachel)
    # - EXAVITQu4vr4xnSDxMaL (Bella)
    # - ErXwobaYiN019PkySvjV (Antoni)
    # - MF3mGyEYCl7XYWbV9V6O (Elli)
    # - TxGEqnHWrfWFTfGW9XjX (Josh)

  openai:
    api_key_env: "OPENAI_API_KEY"
    model: "tts-1-hd"  # Options: tts-1, tts-1-hd
    voice: "nova"  # Options: alloy, echo, fable, onyx, nova, shimmer
    speed: 1.0  # 0.25 to 4.0
    response_format: "mp3"  # Options: mp3, opus, aac, flac

  google:
    # Free option using gTTS library
    language: "en"
    tld: "com"  # Accent: com (US), co.uk (UK), com.au (AU), co.in (IN)
    slow: false

  azure:
    api_key_env: "AZURE_SPEECH_KEY"
    region: "eastus"
    voice: "en-US-JennyNeural"
    # Other voices: en-US-GuyNeural, en-GB-SoniaNeural

  edge:
    # Free Microsoft Edge TTS
    voice: "en-US-AriaNeural"
    rate: "+0%"
    volume: "+0%"
    pitch: "+0Hz"

# Voice profiles for different scenarios
voice_profiles:
  professional_interviewer:
    elevenlabs_voice: "ErXwobaYiN019PkySvjV"  # Antoni
    openai_voice: "onyx"
    description: "Professional male interviewer"

  friendly_interviewer:
    elevenlabs_voice: "21m00Tcm4TlvDq8ikWAM"  # Rachel
    openai_voice: "nova"
    description: "Friendly female interviewer"

  technical_interviewer:
    elevenlabs_voice: "TxGEqnHWrfWFTfGW9XjX"  # Josh
    openai_voice: "echo"
    description: "Technical male interviewer"


# STT (Speech-to-Text) Configuration
stt:
  default: "whisper"  # Options: whisper, google, azure, browser

  providers:
    whisper:
      api_key_env: "OPENAI_API_KEY"
      model: "whisper-1"
      language: "en"
      response_format: "json"  # json, text, srt, verbose_json, vtt

    google:
      api_key_env: "GOOGLE_SPEECH_KEY"
      language_code: "en-US"

    browser:
      # Uses Web Speech API (free, runs in browser)
      language: "en-US"
      continuous: true
      interim_results: true
